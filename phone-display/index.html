<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Henry">
    <title>Henry</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .face-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .face {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .face.bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #1a1a2e;
            border-radius: 50%;
            top: 70px;
            transition: all 0.2s ease;
        }

        .eye.left { left: 55px; }
        .eye.right { right: 55px; }

        .eye.blink {
            height: 4px;
            top: 78px;
        }

        /* Sleeping eyes */
        .face.sleeping .eye {
            height: 4px;
            top: 78px;
            border-radius: 2px;
        }

        /* Alert eyes - wide */
        .face.alert .eye {
            width: 26px;
            height: 26px;
            top: 67px;
        }
        .face.alert .eye.left { left: 52px; }
        .face.alert .eye.right { right: 52px; }

        /* Thinking eyes - looking up */
        .face.thinking .eye {
            top: 60px;
        }

        /* Error eyes - X */
        .face.error .eye {
            background: transparent;
        }
        .face.error .eye::before,
        .face.error .eye::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 4px;
            background: #e74c3c;
            top: 8px;
            left: -2px;
        }
        .face.error .eye::before { transform: rotate(45deg); }
        .face.error .eye::after { transform: rotate(-45deg); }

        /* Excited eyes - sparkle */
        .face.excited .eye {
            background: #f39c12;
            box-shadow: 0 0 10px #f39c12;
        }

        .mouth {
            position: absolute;
            width: 60px;
            height: 30px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 30px 30px;
            border: 4px solid #1a1a2e;
            border-top: none;
            transition: all 0.3s ease;
        }

        /* Talking mouth - open */
        .face.talking .mouth {
            height: 40px;
            background: #e74c3c;
            animation: talk 0.3s ease infinite;
        }

        @keyframes talk {
            0%, 100% { height: 40px; }
            50% { height: 25px; }
        }

        /* Sleeping mouth - flat */
        .face.sleeping .mouth {
            height: 4px;
            border-radius: 2px;
            border: none;
            background: #1a1a2e;
        }

        /* Error mouth - frown */
        .face.error .mouth {
            border-radius: 30px 30px 0 0;
            border: 4px solid #e74c3c;
            border-bottom: none;
            bottom: 45px;
        }

        /* Excited mouth - big smile */
        .face.excited .mouth {
            width: 80px;
            height: 40px;
            border-radius: 0 0 40px 40px;
        }

        /* Thinking - small o */
        .face.thinking .mouth {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 4px solid #1a1a2e;
            bottom: 55px;
        }

        .thought-bubble {
            position: absolute;
            top: -30px;
            right: -40px;
            font-size: 40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .face.thinking .thought-bubble {
            opacity: 1;
            animation: float 2s ease-in-out infinite;
        }

        .face.alert .thought-bubble {
            opacity: 1;
            content: '‚ùó';
        }

        .face.excited .thought-bubble {
            opacity: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .zzz {
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 30px;
            opacity: 0;
        }

        .face.sleeping .zzz {
            opacity: 1;
            animation: zzz 2s ease-in-out infinite;
        }

        @keyframes zzz {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            50% { opacity: 1; transform: translate(10px, -20px) scale(1); }
            100% { opacity: 0; transform: translate(20px, -40px) scale(0.5); }
        }

        .state-label {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .message {
            font-size: 18px;
            text-align: center;
            color: #aaa;
            max-width: 300px;
            min-height: 50px;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
            display: inline-block;
            margin-right: 5px;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        .config-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 100;
        }

        .config-overlay.hidden {
            display: none;
        }

        .config-overlay h2 {
            margin-bottom: 20px;
        }

        .config-overlay input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #333;
            color: #fff;
        }

        .config-overlay button {
            padding: 15px 40px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.3;
            padding: env(safe-area-inset-top) 0 0 0;
        }
    </style>
</head>
<body>
    <button class="settings-btn" onclick="showConfig()">‚öôÔ∏è</button>
    
    <div class="container">
        <div class="face-container">
            <div class="face" id="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
                <div class="thought-bubble" id="thought">üí≠</div>
                <div class="zzz">üí§</div>
            </div>
        </div>
        
        <div class="state-label" id="state">CONNECTING...</div>
        <div class="message" id="message">Looking for server...</div>
    </div>

    <div class="status-bar">
        <span><span class="status-dot" id="status-dot"></span><span id="connection-status">Disconnected</span></span>
        <span id="last-update">--</span>
    </div>

    <div class="config-overlay" id="config-overlay">
        <h2>üîß Server Setup</h2>
        <input type="text" id="server-url" placeholder="http://192.168.1.x:8000" />
        <button onclick="saveConfig()">Connect</button>
    </div>

    <script>
        let serverUrl = localStorage.getItem('serverUrl') || '';
        let lastTimestamp = 0;
        let connected = false;
        let blinkInterval;

        const face = document.getElementById('face');
        const stateEl = document.getElementById('state');
        const messageEl = document.getElementById('message');
        const thoughtEl = document.getElementById('thought');
        const statusDot = document.getElementById('status-dot');
        const connectionStatus = document.getElementById('connection-status');
        const lastUpdateEl = document.getElementById('last-update');
        const configOverlay = document.getElementById('config-overlay');
        const serverUrlInput = document.getElementById('server-url');

        const thoughtIcons = {
            idle: 'üòä',
            alert: '‚ùó',
            thinking: 'üí≠',
            talking: 'üí¨',
            excited: 'üéâ',
            sleeping: 'üí§',
            error: '‚ùå'
        };

        function showConfig() {
            serverUrlInput.value = serverUrl;
            configOverlay.classList.remove('hidden');
        }

        function saveConfig() {
            serverUrl = serverUrlInput.value.trim();
            if (serverUrl && !serverUrl.startsWith('http')) {
                serverUrl = 'http://' + serverUrl;
            }
            localStorage.setItem('serverUrl', serverUrl);
            configOverlay.classList.add('hidden');
            pollServer();
        }

        function updateState(state, text) {
            // Remove all state classes
            face.className = 'face';
            
            // Add new state class
            if (state) {
                face.className = 'face ' + state;
                
                // Bounce animation on state change
                face.classList.add('bounce');
                setTimeout(() => face.classList.remove('bounce'), 500);
            }

            stateEl.textContent = state ? state.toUpperCase() : 'UNKNOWN';
            messageEl.textContent = text || '';
            thoughtEl.textContent = thoughtIcons[state] || '‚ùì';
        }

        function setConnected(isConnected) {
            connected = isConnected;
            statusDot.className = 'status-dot' + (isConnected ? ' connected' : '');
            connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
        }

        async function pollServer() {
            if (!serverUrl) {
                showConfig();
                return;
            }

            try {
                const response = await fetch(serverUrl + '/state.json', {
                    cache: 'no-store'
                });
                
                if (!response.ok) throw new Error('Server error');
                
                const data = await response.json();
                setConnected(true);
                
                if (data.timestamp !== lastTimestamp) {
                    lastTimestamp = data.timestamp;
                    updateState(data.state, data.text);
                    lastUpdateEl.textContent = new Date().toLocaleTimeString();
                }
            } catch (err) {
                setConnected(false);
                if (!configOverlay.classList.contains('hidden')) return;
                stateEl.textContent = 'OFFLINE';
                messageEl.textContent = 'Cannot reach server';
            }

            setTimeout(pollServer, 2000);
        }

        // Random blinking
        function startBlinking() {
            blinkInterval = setInterval(() => {
                if (face.classList.contains('sleeping') || 
                    face.classList.contains('error')) return;
                
                document.querySelectorAll('.eye').forEach(eye => {
                    eye.classList.add('blink');
                });
                setTimeout(() => {
                    document.querySelectorAll('.eye').forEach(eye => {
                        eye.classList.remove('blink');
                    });
                }, 150);
            }, 3000 + Math.random() * 2000);
        }

        // Prevent zoom on double tap
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // Init
        if (serverUrl) {
            configOverlay.classList.add('hidden');
        }
        startBlinking();
        pollServer();
    </script>
</body>
</html>
